<!DOCTYPE html>
<html>
<head>
  <title>Device Viewer</title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.url.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

<div class="buttons">
  <div class="button" id="rotate" title="Rotate"></div>
  <div class="button" id="to_ipad" title="iPad"></div>
  <div class="button" id="to_iphone" title="iPhone"></div>
  <div class="button" id="to_iphone5" title="iPhone 5"></div>
</div>


<div id="ipad" class="landscape" style="margin-top: 15px;">
  <div id="keyboard"></div>
  <input id="url"/>
  <iframe id="frame"></iframe>
</div>

<div class="footer">
  <a href="#" id="toggleHelp">Toggle Help</a>
  <div id="help" style="display:none">
    <p>You can pass options on the url to set default display settings.</p>
    <p><strong>device</strong> - set the default device to show. Valid options are: iphone, iphone5 or ipad</p>
    <p><strong>portrait</strong> - add this option to show portrait view</p>
    <p><strong>url</strong> - set the default website to load</p>
    <p><strong>Example</strong> - ?portrait&device=iphone5</p>
  </div>
</div>

</body>
</html>
